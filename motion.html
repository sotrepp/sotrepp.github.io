<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Motion Projects</title>
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=GFS+Didot" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400" rel="stylesheet">
    <link rel="icon" type="image/png" href="media/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="media/favicon-16x16.png" sizes="16x16" />

  </head>

  <body>
    <div id="containerProjects">

      <div class="project" id="still1">
        <div class="work_container">
          <h1 class="work_h1"> REEL </h1>
          <div class="flex_container">
              <video width="60%" height="40%" controls>
                <source src="media/motion/reel.mp4" type="video/mp4">
                Your browser does not support the video tag.
              </video>
          </div>
        </div>

      </div>

      <div class="project" id="still2">
        <div class="work_container">
          <h1 class="work_h1"> PHOTO COMPOSITION </h1>
          <p class="desc"> Art Direction and Design </p>
          <div class="flex_container">
            <img id="square" src="media/still/color.png">
          </div>
        </div>
      </div>

      <div class="project" id="still4">
        <div class="work_container">
          <h1 class="work_h1"> NYU BRANDING </h1>
          <div class="flex_container">
            <img id="rect3" src="media/still/nyu.jpg">
          </div>
        </div>
      </div>

      <div class="project" id="still3">
        <div class="work_container">
          <h1 class="work_h1"> SELF-BRANDING </h1>
          <p class="desc"> Art Direction and Design </p>
          <div class="flex_container" id="branding">
            <img id="rect2" src="media/still/branding1.png" style="margin-top:-1%; margin-left:1%">
          </div>
        </div>
      </div>


    </div>
    <script src="js/slideshow.js"></script>
  </body>
</html>
